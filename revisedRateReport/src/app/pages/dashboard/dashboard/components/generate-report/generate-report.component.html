<mat-card class="content">
    <mat-card-content>
        
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z8">
 
            <!-- downloadLink Column -->
            <ng-container matColumnDef="downloadLink">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by downloadLink">
                Download Link
                </th>
                <td mat-cell *matCellDef="let element"> 
                    <a *ngIf="element.downloadLink === 'Download'; else inProgress" href="#">{{ element.downloadLink }}</a>
                    <ng-template #inProgress>{{ element.downloadLink }}</ng-template>

                </td>
            </ng-container>
            
            <!-- Name Column -->
            <ng-container matColumnDef="fileName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by fileName">
                File Name
                </th>
                <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
            </ng-container>
            
            <!-- Weight Column -->
            <ng-container matColumnDef="dateTime">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by dateTime">
                Date and Time Generated
                </th>
                <td mat-cell *matCellDef="let element"> {{element.dateTime}} </td>
            </ng-container>
            
            <!-- Symbol Column -->
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by username">
                Username
                </th>
                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
 

    </mat-card-content>
</mat-card>
