<mat-drawer-container class="example-container" autosize>
    <!-- Drawer content -->
    <mat-drawer #drawer [opened]="isDrawerOpened" mode="side">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <button mat-icon-button (click)="toggleDrawer()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            <!-- <mat-icon>{{ isDrawerOpened ? 'chevron_left' : 'menu' }}</mat-icon> -->
            </button>
            <span>EMMI</span>
        </mat-toolbar-row>
    </mat-toolbar>
    
    <mat-nav-list>
        <app-sidenav></app-sidenav>
    </mat-nav-list>
    </mat-drawer>
    <div class="drawer-handle" (click)="toggleDrawer()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </div>

    <!-- Main content -->
    <mat-drawer-content>
        <!-- Loading progressbar -->
        <!-- <div *ngIf="loaderService.isLoading | async" class="progressBar-loader">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div> -->
        <div *ngIf="loaderService.isLoading | async" class="spinner-loader">
            <mat-spinner class="spinner-center"></mat-spinner>
        </div>

        <div class="example-sidenav-content">
            <app-header></app-header>
            <router-outlet></router-outlet>
            <app-footer></app-footer>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
