<div *ngIf="loaderService.isLoading | async" class="spinner-loader">
  <!-- <mat-spinner class="spinner-center"></mat-spinner> -->
</div>

<div class="container">
  <div class="progress-bar-style">
    <mat-progress-bar mode="indeterminate" [style.display]="showSpinner ? 'block' : 'none'">
    </mat-progress-bar>
  <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
  <div class="card">
    <div class="logo"></div>
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" id="username" name="username">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" id="password" name="password">
        </mat-form-field>
      </div>

      <div class="links">
        <a mat-flat-button href="#" (click)="resetTemporaryPassword()">Temporary password reset</a>
        <button mat-raised-button type="submit" color="primary" class="login-btn">Sign in</button>
      </div>
      
    </form>
  </div>

</div>

</div>
